name: CI/CD

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.16.0"

      - name: Install dependencies
        run: npm install

      - name: Lint TypeScript files
        run: npx eslint .

      - name: Format TypeScript files
        run: npx prettier --check "**/*.{ts,tsx}"

      - name: Build TypeScript
        run: npm run build

      - name: Test
        run: npm test
